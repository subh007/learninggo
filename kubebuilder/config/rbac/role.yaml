---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cnat.subh.org.kube
  resources:
  - ats
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cnat.subh.org.kube
  resources:
  - ats/finalizers
  verbs:
  - update
- apiGroups:
  - cnat.subh.org.kube
  resources:
  - ats/status
  verbs:
  - get
  - patch
  - update
