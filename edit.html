<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">     <!--Template directives are enclosed in double curly braces -->
<div>
	<textarea name="body" rows="20" cols="80">
		{{printf "%s" .Body}}
	</textarea>
</div> <!-- The printf "%s" .Body instruction is a function call that outputs .Body as a string instead of a stream of bytes-->

<div>
	<input type="submit" value="Save">
</div>
</form>
